{% extends 'base.html' %}
{% block title %}New Pet{% endblock %}
{% block content %}
<div class="container">
  <h1>Add Pet</h1>
  <form id="snack-add-form" method="POST">
    {{ form.hidden_tag() }} 
   
    {% for field in form
           if field.widget.input_type != 'hidden' %}
   
      <p>
        {{ field.label }}
        {{ field }}
   
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
   
    {% endfor %}
    <button class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
