{% extends 'base.html' %}
{% block title %}Edit Pet{% endblock %}
{% block content %}

  <h1>{{pet.name}}</h1>
  {% if pet.photo_url %}
  <img class="img-fluid" src="{{pet.photo_url}}" alt="{{pet.name}}">
  {% endif %}
  <div class="row justify-content-center">
    <div class="col-md-8">
    <form method="POST">
      {% include "_form.html" %}
    <button type="submit" class="btn btn-primary">Update</button>
    </form>
   </div>
  </div>

{% endblock %}
