{% extends 'base.html' %}
{% block title %}home{% endblock %}
{% block content %}
    <nav>Adoption Agency</nav>
    <h1>Pets</h1>
    {% for pet in pets %}
  
        <ul>
            <li><img src="{{pet.url}}" alt="{{pet.name}}">
                <p><span>{{pet.name}}</span><b>is available!</b></p></li>
        </ul>
        
   
    {% endfor %}

    <a href="/add">Add a Pet</a>
    
{% endblock %}
